{% extends 'main_app/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create User{% endblock title %}
{% block content %}

<div class="w-50 m-2">
    <div class="row">
        <div class="col bg-white border rounded-3 shadow p-3" style="font-size:clamp(1rem, 1vw, 2rem)">
            <h3 class="text-center"> Create New User</h3>

                <form method="POST" autocomplete='off'>
                    {% csrf_token %}
                    {% crispy form %}
                </form>
        </div>
    </div>
</div>

{% endblock content %}
