{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>EZ2 Task - Password Reset</title>
    <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="{% static 'main_app/assets/favicon.ico' %}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'main_app/css/manage_users.css' %}" rel="stylesheet"/>
    <link href="{% static 'main_app/css/styles.css' %}" rel="stylesheet"/>
    <link href="{% static 'main_app/css/my_styles.css' %}" rel="stylesheet"/>


</head>
<body style="background-image: url('{{ MEDIA_URL }}/media/bg_images/splash_bg.webp');
background-repeat: no-repeat;background-size: cover; background-attachment: fixed">

<div class="container border bg-light shadow mt-3 py-2">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success mt-2" type="submit">Reset Password</button>
                <a href="{% url 'main' %}" class="btn btn-outline-danger mt-2">Cancel</a>
            </div>
        </form>
    </div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
