{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>EZ2 Task - Register</title>
    <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="{% static 'main_app/assets/favicon.ico' %}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'main_app/css/styles.css' %}" rel="stylesheet"/>
    <link href="{% static 'main_app/css/my_styles.css' %}" rel="stylesheet"/>
</head>
<body>

<div class="d-flex align-items-center vh-100 bg-light"
style="background-image: url('{{ MEDIA_URL }}/media/bg_images/splash_bg.webp');
background-repeat: no-repeat;background-size: cover; background-attachment: fixed">
    <div class="container login-register-window">
        <div class="row justify-content-center">
            <div class="col bg-white border rounded-3 shadow p-3">
                <h2 class="text-center mb-4"> EZ2 Task Registration</h2>

                <form method="POST" autocomplete='off'>
                    {% csrf_token %}
                    {% crispy registration_form %}
                </form>

                <div class="pt-3">
                    <small>
                        Already have an account? <a class="ml-2" href="{% url 'login' %}">Log in</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'main_app/js/scripts.js' %}"></script>
</body>
</html>
