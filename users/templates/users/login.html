{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>EZ2 Task - Login</title>

    <!-- Google material icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="{% static 'main_app/assets/favicon.ico' %}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'main_app/css/styles.css' %}" rel="stylesheet"/>
    <link href="{% static 'main_app/css/my_styles.css' %}" rel="stylesheet"/>
</head>
<body>

<div class="d-flex align-items-center vh-100 bg-light"
style="background-image: url('{{ MEDIA_URL }}/media/bg_images/splash_bg.webp');
background-repeat: no-repeat;background-size: cover; background-attachment: fixed">
    <div class="container login-register-window">
        <div class="row justify-content-center">
            <div class="col bg-light bg-gradient border rounded-3 shadow p-3">
                <h2 class="text-center"> EZ2 Task Login</h2>
                <form method="POST" autocomplete='off'>
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex align-items-end">
                        <button class="btn btn-primary mt-2 bg-gradient" id="login_button" type="submit">Log in</button>
                        <small class="mt-3">
                            <a class="ms-2 link-secondary" href="{% url 'password_reset' %}">Forgot Password?</a>
                        </small>
                    </div>
                </form>

                <div class="pt-3">
                    <small>
                        Need an account? <a class="ml-2 link-secondary" href="{% url 'register' %}">Register</a>
                    </small>
                    <div class="d-flex align-items-end">
                        <small class="d-block">
                            Want to try it out? Log in as a
                        </small>
                            <a class="btn btn-sm btn-secondary bg-gradient ms-2" href="{% url 'demo_login' %}" title="Demo Users cannot submit forms">
                            <span class="material-icons-outlined custom-material-icons">no_accounts</span> Demo User
                            </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>




<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'main_app/js/scripts.js' %}"></script>
</body>
</html>
